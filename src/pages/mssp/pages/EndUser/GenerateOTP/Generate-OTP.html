<ion-header>
    <ion-navbar #content>
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <div style="display: flex;justify-content: center;font-weight: bold;font-size:15px;">Generate OTP</div>
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon md="md-log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
<form [formGroup]="GenerateOTP">
    <div>
             <ion-list>
                 <ion-item>
             <ion-label floating>Enter Customer Mobile Number Here</ion-label>
             <ion-input type="number" formControlName="Cmonno" max="10"></ion-input>
         </ion-item>
         <div class="divErrorMessage" *ngIf="GenerateOTP.controls.Cmonno.invalid && (GenerateOTP.controls.Cmonno.dirty || GenerateOTP.controls.Cmonno.touched || GenerateOTP.controls.Cmonno.errors?.minLength || GenerateOTP.controls.Cmonno.errors?.maxLength)">Customer Number is required and must contians 10 digits</div>
         <ion-item>
                <div style="text-align: center;">
                        <button ion-button [disabled]="!GenerateOTP.valid" class="buttonColor" (click)="gotoOTP()">Generate OTP</button>
                    </div>
         </ion-item>
             </ion-list>
    </div>
</form>
</ion-content>
