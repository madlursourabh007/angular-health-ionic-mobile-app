<ion-header>
    <ion-navbar #content>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div style="display: flex;justify-content: center;font-size: 13px;font-weight: bold">MSSP EDUCATION PAGE</div>
      <ion-buttons right>
        <button icon-button (click)="logOut()">
          <ion-icon md="md-log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item no-lines>
        <ion-label floating>Highest Qualification</ion-label>
        <ion-select>
            <ion-option value="sslc">SSLC</ion-option>
            <ion-option value="puc">PUC</ion-option>
            <ion-option value="ba">B.A</ion-option>
            <ion-option value="bsc">B.Sc</ion-option>
            <ion-option value="bcom">B.Com</ion-option>
        </ion-select>
    </ion-item>

    <ion-item no-lines>
        <div class="uploadDiv">
            <div>Graduate</div>
            <button ion-button class="buttonColor" (click)="uploadDocument()">Upload</button>
        </div>
    </ion-item>

    <ion-item no-lines>
        <div class="uploadDiv">
            <div>PUC</div>
            <button ion-button class="buttonColor" (click)="uploadDocument()">Upload</button>
        </div>
    </ion-item>

    <ion-item no-lines>
        <div class="uploadDiv">
            <div>SSLC</div>
            <button ion-button class="buttonColor" (click)="uploadDocument()">Upload</button>
        </div>
    </ion-item>

    <ion-item no-lines>
        <div class="uploadDiv">
            <div>Any Qualification</div>
            <button ion-button class="buttonColor" (click)="uploadDocument()">Upload</button>
        </div>
    </ion-item>
</ion-content>
