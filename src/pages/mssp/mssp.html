<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar #content>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <div style="display: flex;justify-content: center;font-size: 13px;font-weight: bold">MSSP HOME PAGE</div>
    <ion-buttons right>
      <button icon-button (click)="logOut()">
        <ion-icon md="md-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-content padding>
    <ion-list>
      <button ion-item>
        <ion-icon item-right md="md-arrow-dropdown" *ngIf="!showProfile" (click)="showProfileList()"></ion-icon>
        <ion-icon item-right md="md-arrow-dropup" *ngIf="showProfile" (click)="hideProfileList()"></ion-icon>Profile</button>
      <ion-list *ngIf="showProfile">
        <button ion-item (click)="goToPersonalInfoPage()">Personal Information</button>
        <button ion-item (click)="goToEducationalPage()">Educational Information</button>
        <button ion-item>Financial Information</button>
        <button ion-item>Upload Agreement</button>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <ion-list>
    <ion-grid style="margin-top:5%;">
      <ion-row>
        <ion-col col-4>
          <ion-card>
            <ion-card-content class="displayProperty" (click)="gotoenduaerregistration()">
              REGISTER
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-4>
          <ion-card>
            <ion-card-content class="displayProperty">
              ORDERS
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-4>
          <ion-card>
            <ion-card-content class="displayProperty">
              DELIVERY
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>


      <ion-row style="display: flex;justify-content: center;">
          <ion-col col-4>
            <ion-card>
              <ion-card-content class="displayProperty">
                PAYMENT TO MSP
              </ion-card-content>
            </ion-card>
          </ion-col>
    
          <ion-col col-4>
            <ion-card>
              <ion-card-content class="displayProperty">
                INITIATE RETURN
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-card>
            <ion-card-header style="font-size: 13px;">
              <div style="text-align: center;"><b>TODAY ORDERS</b></div>
            </ion-card-header>
            <ion-card-content style="display: flex;justify-content: center;">
              <div style="text-align: center;"><b>orders : </b>10</div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-6>
          <ion-card>
            <ion-card-header  style="font-size: 13px;">
             <div style="text-align: center;"><b>TODAY DELIVERIES</b></div>
            </ion-card-header>
            <ion-card-content style="display: flex;justify-content: center">
              <div style="text-align: center;"><b>deliveries : </b>8</div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-7>
          <ion-card>
            <ion-card-header style="font-size:13px;">
              <div style="text-align: center;"><b>TODAY PAYMENT TO MSP</b></div>
            </ion-card-header>
            <ion-card-content style="display: flex;justify-content: center">
              <div style="text-align: center"><b>Payable amt : </b>1000</div>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col col-5>
          <ion-card>
            <ion-card-content class="displayProperty">
              COMMISSION
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
