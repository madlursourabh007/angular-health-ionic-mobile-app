<ion-header>
        <ion-navbar #content>
          <ion-buttons left>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
          <div style="display: flex;justify-content: center;font-size: 13px;font-weight: bold">MSP HOME PAGE</div>
          <ion-buttons right>
            <button icon-button (click)="logOut()">
              <ion-icon md="md-log-out"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
      </ion-header>
      

<ion-content>
  <ion-tabs tabsPlacement="top">
      <ion-tab [root]="personalRoot" tabTitle="Personal"></ion-tab>
      <ion-tab [root]="educationRoot" tabTitle="Education"></ion-tab>
      <ion-tab [root]="financialRoot" tabTitle="Financial"></ion-tab>
      <ion-tab [root]="agrreementRoot" tabTitle="Agrreement"></ion-tab>
  </ion-tabs>
</ion-content>
